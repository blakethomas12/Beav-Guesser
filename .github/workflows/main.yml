name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Run Lint
        run: npm run lint
        working-directory: ./backend

      - name: Run Prettier
        run: npm run prettier
        working-directory: ./backend

      - name: Run Static Code Analysis
        run: npm run analyze
        working-directory: ./backend

      - name: Run Security Scan
        run: npm audit
        working-directory: ./backend

      - name: Run Unit Tests
        run: npm test
        working-directory: ./backend

      - name: Build
        run: npm run build
        working-directory: ./backend
