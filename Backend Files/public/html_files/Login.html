<!-- Web page for users to enter information and login - Gavin Fifer -->

<!DOCTYPE html>

<html>
    <head> 
        <title>Login</title>
        <link rel="stylesheet" href="..\css_files\style.css">
        <script src="..\javascript_files\Page_functions.js"></script>
    </head>

    <body>
        <!-- topnav represents the navigation bar at the top of the page AND IS CURRENTLY UNIQUE FOR EACH HTML FILE-->
        <div class="topnav">
            <div class="topnav-group" id="topnav-left-group">
                <button class="topnav-item" onclick="goToPage('Home.html')">Home</button>
                <button class="topnav-item" onclick="goToPage('About.html')">About</button>
                <button class="topnav-item" onclick="goToPage('Leaderboard.html')">Leaderboard</button>
            </div>
            <div class="topnav-group" id="topnav-right-group">
                <button id= "login-button" class="topnav-item" onclick="goToPage('Login.html')">Login</button>
                <button id="signup-button" class="topnav-item" onclick="goToPage('Signup.html')">Signup</button>
            </div>
        </div>
        
        <main>
            <p>Login</p>

            <form id='login-form' method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </main>
    </body>
<html>
