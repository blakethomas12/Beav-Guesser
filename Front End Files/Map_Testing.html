<!DOCTYPE html>

<link rel="stylesheet" href="style.css">
<script src="map_testing.js"></script>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Beav-Guesser</title>
    </head>
    <body>
        <h1>Beav-Guesser</h1>
        <button onclick="loadRandomStreetView()">New Round</button>
        <div id="main-div">
            <iframe id="street-view-frame"
                src="getRandomStreetViewEmbedLink()"
                width="100%"
                height="900"
                frameborder="0"
                style="border:0; margin-top: -150px;">
            </iframe>
            <img src="campus-map.jpg" alt="Map" id="overlay-map">
            <canvas id="guess-canvas"></canvas>
        </div>
        <p id="feedback"></p>
        <button id="guess-button" onclick="checkGuess()">Submit Guess</button>
    </body>

</html>
